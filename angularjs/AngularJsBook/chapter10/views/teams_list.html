<div>
    <div ng-repeat="team in teamListCtrl.teams | orderBy: 'rank'">
        <div>
            <span ng-bind="team.rank"></span>
        </div>
        <div class="col-sm-3">
            <img ng-src="{{team.flagUrl}}" class="glyphicon-flag">
        </div>
        <div class="col-lg-6 name">
            <a title="Image Courtesy: Wikipedia" ng-href="#/team/{{team.code}}" ng-bind="team.name" style="color: cadetblue;"></a>
        </div>
    </div>
</div>
