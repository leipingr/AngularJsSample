<!DOCTYPE html>
<html ng-app="noteApp">
<head lang="en">
    <meta charset="UTF-8">
    <style>
        .username.ng-valid {
            background-color: green;
        }
        .username.ng-dirty.ng-invalid-required {
            background-color: red;
        }
        .username.ng-dirty.ng-invalid-minlength {
            background-color: lightpink;
        }

    </style>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <title>NoteApp</title>
</head>
<body ng-controller="MainCtrl as ctrl">
    <br>
    <form ng-submit="ctrl.submit()" name="myForm">
        <input type="text" class="username" name="uname" ng-model="ctrl.user.username" required ng-minlength="4">
        <input type="password" name="passwd" ng-model="ctrl.user.password" required>
        <input class="btn" type="submit" value="Submit" ng-disabled="myForm.$invalid">
    </form>

    <script src="../lib/angular.js"></script>
    <script>
        angular.module('noteApp',[]).controller('MainCtrl',[
                function() {
                    var self = this;
                    self.submit = function(){
                        console.log("User clicked submit with ", self.user);
                    };
                }
        ]);
    </script>

</body>
</html>
